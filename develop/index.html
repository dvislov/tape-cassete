<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <title>Tape cassete</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/application.css">
  </head>
  <body class="page">
    <div class="cassete">
      <div class="cassete-screw cassete-screw--position-left-top"></div>
      <div class="cassete-screw cassete-screw--position-left-bottom"></div>
      <div class="cassete-screw cassete-screw--position-right-top"></div>
      <div class="cassete-screw cassete-screw--position-right-bottom"></div>
      <div class="cassete-sticker">
        <div class="cassete-sticker__text">
          <div class="cassete-sticker__textLine"></div>
          <div class="cassete-sticker__textLine"></div>
          <div class="cassete-sticker__textLine"></div><img src="https://avatars2.githubusercontent.com/u/971061?s=230" class="casette-sticker__pic">
          <div class="cassete-sticker__textWord">Dmitry Vislov<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;aka vdv73rus&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Side A</div>
        </div>
        <div class="cassete-middleton">
          <div class="cassete-coil cassete-coil--type-left">
            <div class="cassete-coil__gear">
              <div class="cassete-coil__teeth"></div>
              <div class="cassete-coil__teeth"></div>
              <div class="cassete-coil__teeth"></div>
              <div class="cassete-coil__teeth"></div>
              <div class="cassete-coil__teeth"></div>
              <div class="cassete-coil__teeth"></div>
            </div>
          </div>
          <div class="cassete-coil cassete-coil--type-right">
            <div class="cassete-coil__gear">
              <div class="cassete-coil__teeth"></div>
              <div class="cassete-coil__teeth"></div>
              <div class="cassete-coil__teeth"></div>
              <div class="cassete-coil__teeth"></div>
              <div class="cassete-coil__teeth"></div>
              <div class="cassete-coil__teeth"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="cassete-protrusion">
        <div class="cassete-protrusion__hole cassete-protrusion__hole--type-outside"></div>
        <div class="cassete-protrusion__hole cassete-protrusion__hole--type-inside"></div>
        <div class="cassete-protrusion__hole cassete-protrusion__hole--type-inside"></div>
        <div class="cassete-protrusion__hole cassete-protrusion__hole--type-outside"></div>
        <div class="cassete-screw cassete-screw--position-protrusion"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/application.js"></script>
  </body>
</html>
